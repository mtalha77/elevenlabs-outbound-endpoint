# .platform/nginx/conf.d/websockets.conf
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    location /outbound-media-stream {
        proxy_pass http://127.0.0.1:8080;  # Match your Fastify port
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        
        # Specific timeouts for Twilio WebSocket connections
        proxy_read_timeout 86400s;  # 24h timeout (Twilio's max call duration)
        proxy_send_timeout 86400s;
        
        # Security headers
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_buffers 8 32k;
        proxy_buffer_size 64k;
        
        # Buffering settings for real-time audio
        proxy_buffering off;
        proxy_request_buffering off;
    }
}